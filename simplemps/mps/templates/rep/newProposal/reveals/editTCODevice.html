          <button data-close aria-label="Close reveal" type="button">

  <div class="grid-x align-middle modal-row">

      <div class="cell medium-8 medium-offset-2">
          <div id="edit-tcoDevice-shortName"></div>
      </div>
  </div>
  <div class="grid-x align-middle modal-row">
      <div class="cell medium-10 medium-offset-2">Number of Devices</div>
      <div class="cell medium-8 medium-offset-2">
          <input id="edit-tcoDevice-quantity" type="number" value="1" min="1">
      </div>
  </div>
  <div class="grid-x align-middle modal-row">
    <div class="cell medium-10 medium-offset-2">Monthly Lease Payment</div>
    <div class="cell medium-8 medium-offset-2">
        <div class="input-group">
            <span class="input-group-label">$</span>
            <input id="edit-monthly-lease-payment" class="input-group-field reactive" step="0.25" type="number" min="0">
        </div>
    </div>
</div>
  <div class="grid-x align-middle modal-row">
      <div class="cell medium-10 medium-offset-2">Total Monthly Mono Pages</div>
      <div class="cell medium-8 medium-offset-2">
          <input id="edit-total-monthly-mono-pages" class='reactive' type="number" min="0" step="100">
      </div>
  </div>
  <div class="grid-x align-middle modal-row" id="hide-total-color">
      <div class="cell medium-10 medium-offset-2">Total Monthly Color Pages</div>
      <div class="cell medium-8 medium-offset-2">
          <input id="edit-total-monthly-color-pages" class='reactive' type="number" min="0" step="100">
      </div>
  </div>

      <div class="cell medium-10 medium-offset-2">Base Volume Mono</div>
      <div class="cell medium-8 medium-offset-2">
          <input id="edit-base-volume-mono" class='reactive' type="number" min="0" step="100">
      </div>
  </div>
  <div class="grid-x align-middle modal-row">
    <div class="cell medium-10 medium-offset-2">Base Rate Mono</div>
    <div class="cell medium-8 medium-offset-2">
        <div class="input-group">
            <span class="input-group-label">$</span>
            <input id="edit-base-rate-mono" class="input-group-field reactive" step="0.25" type="number" min="0">
        </div>
    </div>
</div>
  <div class="grid-x align-middle modal-row" id="hide-volume-color">
      <div class="cell medium-10 medium-offset-2">Base Volume Color</div>
      <div class="cell medium-8 medium-offset-2">
          <input id="edit-base-volume-color" class='reactive' type="number" min="0" step="100">
      </div>
    </div>
  <div class="grid-x align-middle modal-row" id="hide-rate-color">
      <div class="cell medium-10 medium-offset-2">Base Rate Color</div>
      <div class="cell medium-8 medium-offset-2">
          <div class="input-group">
              <span class="input-group-label">$</span>
              <input id="edit-base-rate-color" class="input-group-field reactive" step="0.25" type="number" min="0">

      </div>
  </div>
  <div class="grid-x align-middle modal-row">

      <div class="cell medium-8 medium-offset-2">

          <div class="input-group">
              <input id="edit-saved-mono-sales" class="input-group-field reactive" type="number" min="0">
          </div>
          <div class="input-group">
              <input id="edit-saved-color-sales" class="input-group-field reactive" type="number" min="0">

      </div>
